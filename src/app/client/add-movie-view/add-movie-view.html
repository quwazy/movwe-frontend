<div>
  <div>
    <app-nav-bar></app-nav-bar>
  </div>

  <div class="under-nav-bar">
    <div class="header">
      <h1>Add Movie</h1>
    </div>

    <div class="container">
      <form class="col-sm d-flex-column" (ngSubmit)="addMovie()" #addMovieForm="ngForm">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control"  id="title" name="title" [(ngModel)]="title" required />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" class="form-control" name="description" [(ngModel)]="description"></textarea>
        </div>

        <div class="form-group">
        <label for="yearOfRelease">Year of Release:</label>
        <input
          class="form-control"
          type="text"
          id="yearOfRelease"
          name="yearOfRelease"
          [(ngModel)]="yearOfRelease"
          minlength="4"
          maxlength="4"
        />
        </div>

        <div class="form-group">
        <label for="trailerUrl">Trailer URL:</label>
        <input class="form-control" type="url" id="trailerUrl" name="trailerUrl" [(ngModel)]="trailerUrl" minlength="12" />
        </div>

        <div class="form-group">
        <label for="type">Type:</label>
        <select class="form-control" id="type" name="type" [(ngModel)]="type">
          <option value="MOVIE">MOVIE</option>
          <option value="SERIES">SERIES</option></select
        >
        </div>

        <div class="form-group">
        <label for="genre">Genre:</label>
        <select class="form-control" id="genre" name="genre" [(ngModel)]="genre">
          <option value="ACTION">ACTION</option>
          <option value="COMEDY">COMEDY</option>
          <option value="DRAMA">DRAMA</option>
          <option value="FANTASY">FANTASY</option>
          <option value="HORROR">HORROR</option>
          <option value="ROMANCE">ROMANCE</option>
          <option value="THRILLER">THRILLER</option></select
        >

        </div>
        <button class="btn btn-primary" type="submit">Add Movie</button>
      </form>
    </div>
  </div>
</div>
