<form (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      [(ngModel)]="email"
      required
      email
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      [(ngModel)]="password"
      required
      minlength="5"
    />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
    Login
  </button>

  <div class="mt-3">
    <span>Don't have an account?</span>
    <button class="btn btn-primary" (click)="signUp()">Sign up here</button>
  </div>
</form>
